{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>IDE | NSC</title>
    </head>
    <body style="background: #eee;">
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper light-blue darken-4 padding-left-right-sm">
                    <a href="{% url 'index' %}" class="brand-logo white-text">Network Service Chaining | <span style="font-size: 12px;">IP: </span><span id="ip" style="font-size: 12px;">{{ip}}</span></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                    </ul>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="col s12">
                <div id="cont" class="card">
                    <br/>
                    <h4 class="center-align">Enviroment Status</h4>
                    <br/>
                    <div class="col s3 card light-blue accent-1">
                        <b>Enable Functions: </b>
                        {% for f in funcs %}
                            {{f}},
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <!--<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <script type="text/javascript" src="{% static 'jscookie.js' %}"></script>
        <script type="text/javascript" src="{% static 'script.js' %}"></script>
    </body>
</html>
